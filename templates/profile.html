  <!-- Script to Display Current User -->
  <script>
    window.onload = function () {
        // Signout functionality
        document.getElementById("signout-btn").addEventListener("click", function (e) {
            e.preventDefault(); // Prevent default anchor behavior (scrolling)

            // Remove the user from localStorage
            localStorage.removeItem("currentuser");

            // Clear all cookies
            clearAllCookies();

            // Optionally clear user info from the UI
            const currentUserElement = document.getElementById("current-user");
            if (currentUserElement) {
                currentUserElement.innerHTML = ""; // Clear displayed username
            }

            // Redirect to the homepage or login page after sign-out
            window.location.href = "/"; // Redirect to the homepage
        });
    };

    // Function to clear all cookies
    function clearAllCookies() {
        // Get all cookies and split them into individual ones
        const cookies = document.cookie.split(";");

        // Loop through all cookies and set their expiration date to the past to delete them
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i];
            const eqPos = cookie.indexOf("=");
            const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();

            // Clear the cookie by setting the expiration date to the past
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; SameSite=Strict;`;
        }
    }
  </script>
